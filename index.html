<html lang="en">
  <head>
    <title>My App</title>
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div id="downloadProgress">
      <div id="downloadProgress-bar"></div>
    </div>

    <section class="forms__wrapper">
      <form id="uploadForm" 
        encType="multipart/form-data">
        <label class="upload-field-wrap">
          <input type="file" name="sampleFile" id="upload" />
          <p id="upload__form__input" class="upload-bar upload-bar--enabled">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <span class="upload-content">Choose your file</span>
          </p>
        </label>
        <input type="submit" disabled="true" value="Upload!" class="button button--disabled" id="upload__button" />
      </form>

      <form id="downloadForm">
        <input type="text" disabled="true" name="sampleFile" placeholder="Enter file name" id="downloadText" />
        <input type="submit" disabled="true" value="Download!" class="button button--disabled" id="downloadButton" />
      </form>

      <div id="uploadProgress">
        <div id="uploadProgress-bar"></div>
      </div>

      <div class="image__wrapper">
          <img id="myImage" src=""></img>
      </div>
    </section>

    <section class="files__wrapper">
      <header>
        <h2 class="files__header">List of files:</h2>
      </header>
      <section  id='filesCintainer'>
          <span class="files__info">no files</span>
      </section>
    </section>
  </body>
<script src="/HttpRequest.js" ></script>
<script src="/progress.js" ></script>
<script src="/notification.js" ></script>
</html>
